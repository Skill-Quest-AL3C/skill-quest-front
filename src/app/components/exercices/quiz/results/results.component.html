<div class="results">
    <h1 class="md-display-1" align="center">Tes résultats:</h1>
    <mat-card class="results-container">
      <div class="answer" *ngFor="let a of answers.values; let i=index" [ngClass]="{correct: a.correct}">
        <p class="question-repeat">{{i+1}}. {{questions[i].label}}</p>
        <p class="your-answer">{{a.value}} --- <span
            class="wrong-right">{{a.correct ? 'Bien joué!' : 'Oula, il faudra faire mieux la prochaine fois'}}</span>
        </p>
  
      </div>
    </mat-card>
  </div>
